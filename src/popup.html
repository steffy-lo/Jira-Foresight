<link href="popup.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="modal.css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div class="p-3">
    <h2 class="text-lg">Enter your credentials</h2>
    <div class="mb-3 flex flex-col">
      <label for="text" class="font-semibold text-gray-900">Atlassian Username</label>
      <input id="username" type="text" name="host" placeholder="example@atlassian.com" class="mt-1 border p-2 border-gray-300">
    </div>
    <div class="mb-3 flex flex-col">
      <label for="text" class="font-semibold text-gray-900">Atlassian Hostname</label>
      <input id="hostname" type="text" name="host" placeholder="example.atlassian.net" class="mt-1 border p-2 border-gray-300">
    </div>
    <div class="mb-3 flex flex-col">
      <label for="password" class="font-semibold text-gray-900">Atlassian API Token</label>
      <input id="token" type="password" name="token" placeholder="xYz123aBcde987" class="mt-1 border p-2 border-gray-300">
      <a class="underline text-blue-500 mt-2" href="https://support.atlassian.com/atlassian-account/docs/manage-api-tokens-for-your-atlassian-account/" target="_blank">How to get API Token</a>
    </div>
    <div class="flex space-x-2 justify-center">
      <button id="authenticate-btn" type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Authenticate</button>
    </div>
  </div>
</div>
